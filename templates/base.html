<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}블루베리{% endblock %}</title>
</head>
<body>
    <header>
        <a href="{% url 'home' %}">
            <h1>블루베리</h1>
        </a>
        
        {% if messages %}
            {% for message in messages %}
                <script>
                    alert("{{ message }}");
                </script>
            {% endfor %}
        {% endif %}
            
        
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}!</p>
            <a href="{% url 'logout' %}">로그아웃</a>
        {% else %}
            <a href="{% url 'signup' %}">가입</a>
            <a href="{% url 'login' %}">로그인</a>
        {% endif %}
    </header>
    <nav>
        <!-- 네비게이션 메뉴 -->
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
