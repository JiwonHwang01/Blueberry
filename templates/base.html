<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}블루베리{% endblock %}</title>
</head>
<body>
    <header>
        <h1>블루베리</h1>
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}!</p>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'signup' %}">Sign Up</a>
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </header>
    <nav>
        <!-- 네비게이션 메뉴 -->
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
